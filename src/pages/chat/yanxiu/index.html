<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研修助手</title>
    <link rel="stylesheet" href="../../home/index.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-btn">返回</span>
            <h1 class="title">研修助手</h1>
            <span></span>
        </div>
        
        <div class="main-content">
            <div class="chat-area">
                <!-- 欢迎消息 -->
                <div class="message-item">
                    <div class="avatar">
                        <span class="emoji">👨‍🏫</span>
                    </div>
                    <div class="message-content">
                        <p>你好！我是研修助手，专注于教育教学领域，可以为您提供专业支持。</p>
                        <p>我可以帮您：</p>
                        <ul>
                            <li>设计教案和课程</li>
                            <li>提供教研指导</li>
                            <li>支持专业发展</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <input type="text" placeholder="请输入您的问题" class="message-input">
                <button class="send-btn">发送</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

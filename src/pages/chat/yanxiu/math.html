<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学教学专家</title>
    <link rel="stylesheet" href="../../home/index.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-btn">返回</span>
            <h1 class="title">数学教学专家</h1>
            <span></span>
        </div>
        
        <div class="main-content">
            <div class="chat-area">
                <!-- 欢迎消息 -->
                <div class="message-item">
                    <div class="avatar"></div>
                    <div class="message-content">
                        <p>您好！我是数学教学专家，专注于数学教育领域，可以为您提供专业的数学教学支持。</p>
                        <p>我可以帮您：</p>
                        <ul>
                            <li>设计数学课程和教案</li>
                            <li>解答数学教学难点</li>
                            <li>提供教学方法建议</li>
                            <li>分析学生学习问题</li>
                            <li>推荐教学资源和工具</li>
                        </ul>
                        <p>请告诉我您在数学教学中遇到的问题，我会为您提供专业的建议和解决方案。</p>
                    </div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <input type="text" placeholder="请输入您的问题" class="message-input">
                <button class="send-btn">发送</button>
            </div>
        </div>
    </div>
    <script src="math.js"></script>
</body>
</html>

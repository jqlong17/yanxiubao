<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研修AI助手</title>
    <link rel="stylesheet" href="../home/index.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-btn">返回</span>
            <h1 class="title">研修AI助手</h1>
            <span class="share-btn">分享</span>
        </div>
        
        <div class="main-content">
            <div class="ai-assistants-page">
                <!-- 研修助手卡片 -->
                <div class="assistant-card edu">
                    <div class="assistant-icon">
                        <span class="emoji">👨‍🏫</span>
                    </div>
                    <div class="assistant-info">
                        <div class="assistant-name">研修助手</div>
                        <div class="assistant-desc">专注教育教学领域的AI助手</div>
                        <div class="tag-list">
                            <span class="tag">教学设计</span>
                            <span class="tag">教研指导</span>
                            <span class="tag">专业发展</span>
                        </div>
                    </div>
                </div>

                <!-- 数学专家卡片 -->
                <div class="assistant-card math">
                    <div class="assistant-icon">
                        <span class="emoji">🧮</span>
                    </div>
                    <div class="assistant-info">
                        <div class="assistant-name">数学专家</div>
                        <div class="assistant-desc">专注数学教学设计与解析</div>
                        <div class="tag-list">
                            <span class="tag">教案设计</span>
                            <span class="tag">试题解析</span>
                            <span class="tag">概念讲解</span>
                        </div>
                    </div>
                </div>

                <!-- 德育专家卡片 -->
                <div class="assistant-card moral">
                    <div class="assistant-icon">
                        <span class="emoji">🌟</span>
                    </div>
                    <div class="assistant-info">
                        <div class="assistant-name">德育专家</div>
                        <div class="assistant-desc">德育课程与班级管理专家</div>
                        <div class="tag-list">
                            <span class="tag">班级管理</span>
                            <span class="tag">心理辅导</span>
                            <span class="tag">品德教育</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

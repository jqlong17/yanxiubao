<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研修宝</title>
    <link rel="stylesheet" href="src/pages/home/index.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="back-btn">
                <i class="icon-back"></i>
            </div>
            <h1 class="title">研修宝</h1>
            <div class="user-btn">
                <i class="icon-user"></i>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 消息展示区 -->
            <div class="message-area">
                <!-- 系统消息 -->
                <div class="message-item system">
                    <div class="avatar">
                        <!-- 移除img标签，使用CSS的::after伪元素显示文字 -->
                    </div>
                    <div class="message-content">
                        <p>感谢关注研修宝公众号</p>
                        <p>点击绑定研修宝账户随时接收培训过程中的消息提醒，参加培训更便捷</p>
                    </div>
                </div>

                <!-- 菜单消息 -->
                <div class="message-item system">
                    <div class="avatar">
                        <!-- 移除img标签，使用CSS的::after伪元素显示文字 -->
                    </div>
                    <div class="message-content menu-list">
                        <p>回复 01，了解登录相关问题</p>
                        <p>回复 02，了解个人信息相关问题</p>
                        <p>回复 03，了解管理员和坊主相关问题</p>
                        <p>回复 04，了解缴费相关问题</p>
                        <p>回复 05，了解学习相关问题</p>
                        <p>回复 06，了解看课相关问题</p>
                        <p class="contact-info">如有更多问题，可以在每日的8:00-22:00致电客服4007799010，会有客服团队为您服务</p>
                    </div>
                </div>

                <!-- 绑定提示消息 -->
                <div class="message-item system">
                    <div class="avatar">
                        <!-- 移除img标签，使用CSS的::after伪元素显示文字 -->
                    </div>
                    <div class="message-content">
                        <div class="bind-prompt">
                            <p>感谢您关注研修宝公众号</p>
                            <p class="gray-text">请点击，绑定研修宝账号</p>
                            <img src="src/assets/images/logo.png" alt="研修宝" class="qr-code">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部标签页 -->
            <div class="tab-bar">
                <div class="tab-item active">
                    <i class="icon-home"></i>
                    <span>精选内容</span>
                    <!-- 精选内容子菜单 -->
                    <div class="submenu content-menu">
                        <div class="submenu-item">培训前沿</div>
                        <div class="submenu-item">教学设计</div>
                        <div class="submenu-item">主题教研</div>
                        <div class="submenu-item">研修AI助手</div>
                    </div>
                </div>
                <div class="tab-item">
                    <i class="icon-study"></i>
                    <span>研修宝</span>
                    <!-- 研修宝子菜单 -->
                    <div class="submenu study-menu">
                        <div class="submenu-item">我的</div>
                        <div class="submenu-item">APP下载</div>
                        <div class="submenu-item">小程序</div>
                        <div class="submenu-item">公司官网</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="src/pages/home/index.js"></script>
</body>
</html>
